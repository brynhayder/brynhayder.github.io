<!--Can't leave space in the <a> tags since it displays on screen (when you hover icon)-->

{% if site.github_username %}
<a href="https://github.com/{{ site.github_username }}"><i class="fa fa-github"></i></a>
{% endif %}

{% if site.linkedin_username %}
<a href="https://linkedin.com/in/{{ site.linkedin_username }}"><i class="fa fa-linkedin"></i></a>
{% endif %}
